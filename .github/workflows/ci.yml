name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 15
        uses: actions/setup-node@v1
        with:
          node-version: "15"
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.3.0
        with:
          mongodb-version: "4.4"
          mongodb-replica-set: test-rs
      - run: npm ci
      - run: npm test
        env:
          DATABASE_URL: mongodb://localhost/test-rs
          CI: true
