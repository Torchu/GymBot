language: node_js
    node_js:
        - 14
    
    depth: 50

    vote:
        on_success:
            Verified: 1
        on_failure:
            Verified: -1
        on_timeout:
            Verified: -1
        on_unstable:
            Verified: -1
        on_cancelled:
            Verified: 0
        on_skipped:
            Verified: 0
    
    build:
    
      pre_ci:
        - docker build -t stretch-slim14:latest

      pre_ci_boot:
        image_name: stretch-slim14
        image_tag: latest
        pull: true
        env: FOO=bar
        options:
            -" -t -v `pwd`:/test"